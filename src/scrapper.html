<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zé Scrapper - Home</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="progress-bar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script defer src="output-obfuscated.js"></script>
    <script src="https://unpkg.com/bulma-toast"></script>
  </head>
  <body>
    <h1>ZÉ SCRAPPER</h1>
    <span class="mt-1"
      >Este é um scrapper feito para automação de mensagens</span
    >
    <div id="btnContainer">
      <button
        id="startBtn"
        class="button is-primary mt-2"
        onclick="runScrapper()"
      >
        Rodar scrapper
      </button>
    </div>
    <button
      id="closeBtn"
      class="button is-danger mt-1"
      onclick="shutdownPlaywright()"
    >
      Fechar Scrapper
    </button>

    <div id="progress__container" class="mt-2">
      <div id="progress-bar" class="progress">
        <div id="animate-value" class="progress-value"></div>
      </div>
    </div>

    <div class="mt-2">
      <div class="is-flex w-100 max-w-md is-justify-content-space-between">
        <h2>Mensagens automatizadas</h2>
        <button
          id="addMessage"
          onclick="openModalButton()"
          class="button is-primary"
        >
          Adicionar mensagem
        </button>
      </div>
    </div>

    <div class="mt-2 is-flex max-w-md is-justify-content-space-between">
      <button
        id="sendChatMessages"
        disabled="true"
        class="button is-secundary"
        onclick="sendChatMessages()"
      >
        Enviar mensagens no chat: Aguardando scrapper
      </button>
      <button
        id="checkRooms"
        disabled="true"
        class="button is-secundary"
        onclick="checkRooms()"
      >
        Buscar salas
      </button>
    </div>
    <div class="mb-4"></div>
    <div class="is-flex max-w-md is-justify-content-space-between">
      <div id="message-list" class="is-half"></div>
      <div id="room-list" class="is-half"></div>
    </div>
    <div id="message-modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content p-4">
        <!-- Any other Bulma elements you want -->
        <form id="create-message-form" onsubmit="event.preventDefault();">
          <input
            class="input is-normal"
            type="text"
            name="message"
            id="message"
            placeholder="mensagem"
          />
          <button type="submit" class="button is-primary mt-2">
            Adicionar mensagem
          </button>
        </form>
      </div>
      <button
        id="modal-close-btn"
        class="modal-close is-large"
        aria-label="close"
        onclick="closeModalButton()"
      ></button>
    </div>

    <div id="message-edit-modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content p-4">
        <!-- Any other Bulma elements you want -->
        <form id="create-message-form">
          <input
            class="input is-normal"
            type="text"
            name="message"
            id="message"
            placeholder="mensagem"
          />
          <button type="submit" class="button is-primary mt-2">
            Adicionar mensagem
          </button>
        </form>
      </div>
      <button
        id="modal-close-btn"
        class="modal-close is-large"
        aria-label="close"
        onclick="closeModalButton()"
      ></button>
    </div>
  </body>
</html>
