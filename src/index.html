<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electron App</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="progress-bar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/bulma-toast"></script>
  </head>
  <body onload="getData()">
    <h1>Login</h1>
    <form onsubmit="logar(event)" id="login__form">
      <input
        id="name__input"
        class="input"
        name="name"
        type="text"
        placeholder="Usuario"
        required
      />
      <input
        id="password__input"
        class="input"
        name="password"
        type="password"
        placeholder="Senha"
        required
      />
      <button class="button is-primary">Login</button>
    </form>
    <h1>Cadastro</h1>
    <form onsubmit="registrar(event)" id="signup__form">
      <input
        class="input"
        name="name"
        type="text"
        placeholder="Usuario"
        required
      />
      <input
        class="input"
        name="password"
        type="password"
        placeholder="Senha"
        required
      />
      <button class="button is-primary">Cadastrar</button>
    </form>

    <script src="login.js"></script>
  </body>
</html>
