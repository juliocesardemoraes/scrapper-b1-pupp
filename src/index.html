<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electron App</title>
    <link

      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"

    <script defer src="render.js"></script>

    </div>
